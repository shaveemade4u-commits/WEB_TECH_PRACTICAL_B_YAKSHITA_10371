<!DOCTYPE html>
<html>
<head>
    <title>Sum Using While Loop</title>
</head>
<body style="font-family: Arial; padding: 20px;">

<h2>Sum of Numbers 1 to 10 (Using While Loop)</h2>

<script>
let i = 1;
let sum = 0;

while (i <= 10) {
    sum = sum + i;
    i++;
}

document.write("<h3>Total Sum = " + sum + "</h3>");
</script>

</body>
</html>
