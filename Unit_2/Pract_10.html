<!DOCTYPE html>
<html>
<head>  
  <title>Div and Span Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    /* Styling div elements for layout */
    .section {
      background-color: pink;
      border: 2px solid #007bff;
      border-radius: 8px;
      margin: 15px;
      padding: 20px;
    }

    /* Styling span for inline text */
    span.highlight {
      color: yellow;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2> Home Section</h2>
    <p>This is inside a div tag.</p>
  </div>

  <div class="section">
    <h2> About Section</h2>
    <p>The word <span class="highlight">About</span> is styled using a <span class="highlight">span </span> tag.</p>
  </div>

</body>
</html>
