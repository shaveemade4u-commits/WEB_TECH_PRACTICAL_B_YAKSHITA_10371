<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href=".external css example.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: Arial, sans-serif;
            color: green;
        }
    </style>
</head>
<body>

    <tagname style="color: red; text-align: center; font-size: 24px;">Inline CSS Example</tagname>

    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled using internal CSS inside the &lt;style&gt; tag.</p>

    <h3>External CSS Example</h3>
    <p class="external">This paragraph is styled using an external CSS file.</p>

</body>
</html>
