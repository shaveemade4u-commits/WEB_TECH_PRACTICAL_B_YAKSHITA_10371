<!DOCTYPE html>
<html lang="en">
<head>

  <!--B_YAKSHITA_10371-->
  
<title>Responsive Page</title>
<style>
  /* Base Mobile View */
  .box {
    background: turquoise;
    padding: 20px;
    margin: 10px;
    text-align: center;
  }

  /* Tablet & Desktop */
  @media (min-width: 600px) {
    .container {
      display: flex;
      gap: 10px;
    }
    .box {
      flex: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>
</body>
</html>
