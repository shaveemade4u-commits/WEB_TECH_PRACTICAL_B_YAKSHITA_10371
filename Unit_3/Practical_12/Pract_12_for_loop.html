<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
</head>
<body style="font-family: Arial; padding: 20px;">

<h2>Sum of Numbers from 1 to 10 (using for loop)</h2>

<script>
let sum = 0;

for (let i = 1; i <= 10; i++) {
    sum = sum + i;   // adding numbers
}

document.write("<h3>Total Sum = " + sum + "</h3>");
</script>

</body>
</html>
