<title> Conditional statements (If-else statements) </title>
</head>
<body>
<h1> Conditional statements (If-else statements) </h1>
<script>
var age = prompt("Enter your age:");
if(age > 18) {
    document.write("Age: " + age + " (Eligible for voting)");
} else {
    document.write("Age: " + age + " ( Not eligible for voting)");
}
</script>
</body>
</html>
