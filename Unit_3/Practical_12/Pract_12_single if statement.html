<title> Conditional statements (Single if statements) </title>
</head>
<body>
<h1> Conditional statements (Single if statements) </h1>
<script>
var age = prompt("Enter your age:");
if(age > 18) {
    document.write("Age: "+ age + " (Eligible for voting)");
}
</script>
</body>
